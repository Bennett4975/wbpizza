<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>Welcome - Bennett's Pizza</title>
    </head>

{% block content %}
<body class="text-black" background="https://t3.ftcdn.net/jpg/04/08/51/78/360_F_408517872_u7m4me8l83eenmUcsJ1ArSZymm5Unz4X.jpg">
    <h1 class="text-center">Welcome to Bennett's Pizza!</h1>
    <div class="card mx-auto shadow p-4" style="max-width: 500px;">
    <h4 class="text-center">Sign up:</h4>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <p></p>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <ul>Password must be at least 12 characters minimum</ul>
        <ul>Cannot be longer than 20 characters</ul>
        <ul>Must contain an uppercase, lowercase, number, and a symbol (! $ % & *) </ul>
    </form>
    <h5 class="text-center">Already a user?</h5>
    <a href="login/">
        <button class="btn btn-primary w-100">Log in</button>
    </a>
    </div>
</body>
</html>
{% endblock %}
